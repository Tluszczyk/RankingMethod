<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">

    <title>Ranking Method</title>
</head>
<body>
    <h1>Ranking Method</h1>

    <div id="rankingForm">

        <div class="tablesContainer">
            <div id="criteriaDiv">
                <table id="criteriaTable">
                    <tr>
                        <th>Enter criteria</th>
                    </tr>
                    <tr>
                        <td><input id="criterionInput" type="text" placeholder="enter criterion..."></td>
                    </tr>
                    <tr> <td>a</td> </tr>
                    <tr> <td>b</td> </tr>
                    <tr> <td>c</td> </tr>
                </table>
                <button class="addButton" type="button">+</button>
                <button class="subButton" type="button">-</button>
            </div>

            <div id="alternativesDiv">
                <table id="alternativesTable">
                    <tr>
                        <th>Enter alternatives</th>
                    </tr>
                    <tr>
                        <td><input id="alternativeInput" type="text" placeholder="enter alternative..."></td>
                    </tr>
                    <tr> <td>1</td> </tr>
                    <tr> <td>2</td> </tr>
                    <tr> <td>3</td> </tr>
                </table>
                <button class="addButton" type="button">+</button>
                <button class="subButton" type="button">-</button>
            </div>
        </div>

        <div>
            <label for="method">Method</label>
            <select name="method" id="method">
                <option value="evm">Eigenvectors</option>
                <option value="gmm">Geometric</option>
            </select><br>

            <label for="expertsNum">Number of experts</label>
            <input name="expertsNum" id="expertsNum" type="text" placeholder="enter number of experts..">
        </div>

        <button type="button" id="submitButton">Submit</button>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
