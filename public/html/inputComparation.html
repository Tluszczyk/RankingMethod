<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raking Method</title>

    <link rel="stylesheet" type="text/css" href="css/inputComparation.css">
</head>
<body>
    <h1>Enter alternatives and comparations</h1>
    
    <div id="container">
        <table id="inputTable">
            <tr id="default-row">
                <td><input type="text"></td>
                <td><input type="text" value="UJ"></td>
                <td><input type="text" value="AGH"></td>
                <td><input type="text" value="PWR"></td>
            </tr>
            <tr>
                <td><input type="text" value="UJ"></td>
                <td><input type="text" value="1"></td>
                <td><input type="text" value="0.66"></td>
                <td><input type="text" value="2"></td>
            </tr>
            <tr>
                <td><input type="text" value="AGH"></td>
                <td><input type="text" value="1.5"></td>
                <td><input type="text" value="1"></td>
                <td><input type="text" value="2"></td>
            </tr>
            <tr>
                <td><input type="text" value="PWR"></td>
                <td><input type="text" value=".5"></td>
                <td><input type="text" value=".5"></td>
                <td><input type="text" value="1"></td>
            </tr>
        </table>
        
        <div id="matrixManagement" class="management">
            <div id="add"><b>+</b></div>
            <div id="subtract"><b>-</b></div>
        </div>
    </div>

    <div id="submit">submit</div>

    <script src="js/inputComparation.js"></script>
</body>
</html>
